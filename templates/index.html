<!DOCTYPE html>
<html lang="en">
<head>
  <title>Objects Detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Add a gray background color and some padding to the footer */
    footer {
      
      bottom:0;
	  width:100%;
      height:60px;   
	  background-color: #f2f2f2;
      padding: 25px;
    }

    .carousel-inner img {
      width: 80%;
      min-height: 200px;
    }

    @media (max-width: 400px) {
      .carousel-caption {
        display: none; 
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Object Detection Tool</a>
    </div>
  </div>
</nav>

<div class="container">
<div class="row">
  <div class="col-sm-8">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
		{% for file in files %}
         <img src="{{ url_for('upload', filename=file) }}" alt="Image">
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
  
    
  <div class="col-sm-4">
    <div class="well">
      <p><h3>Select Image</h3></p>
    </div>
    <div class="well">
       <p><form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" accept="image/*"></p>
      <p><input type="submit" value="Upload"></p>
    </form></p>
    </div>
  </div>
</div>
<hr>
</div>


</body>
</html>
